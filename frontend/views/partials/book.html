<!DOCTYPE>
<html>
	<head>
		<title> View Bio </title>

		<!-- Bootstrap Core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>

	<body>
		<div id="header">
			<h1>{{book.name}}</h1>
		</div>

		<div id="nav">
			<h3 id="info"> Genre</h3>
			<div ng-repeat="genre in book.genres">

				<h6 id="info">{{genre}}</h6>
			</div>
			<h3 id="info"> Author</h3>
			<h6 id="info">{{book.author}}</h6><br>
			<h3 id="info"> Ratings </h3>

			<h6 id="info" ng-hide="book.avgRating == 0"> {{book.avgRating}}/5 </h6>
			<h6 id="info" ng-show="book.avgRating == 0"> Not rated yet </h6>
		</div>

		<div id="image">
			<img  ng-src="{{book.coverLocation}}"/>
		</div>

		<div id = "bio">
			<h1>Bio</h1>
			<p ng-bind-html="book.bio"></p>
			<button ng-hide="book.tobeRead" style="margin-top: 10px" class="btn btn-primary active" type="button" ng-click="addTobeRead()">Read it later</button>
			
			<button ng-show="book.tobeRead"  style="margin-top: 10px" class="btn btn-default disabled" type="button" >Will read it later</button>

			<button type="button" class="btn btn-primary active" ng-click="sendReading()" style="margin-top: 10px"> Add to Currently Reading
			</button>

		</div>
		<div id="rate">
			<input ng-model="rating"
                      type="number"
                      max="5"

                      min="1">
               <button  class="btn  btn-sm btn-link" type="button" 
								ng-click="rate()">rate</button>
		</div>
		<br></br>
        <br></br>
		<div id="review" ng-controller="BookCtrl">
			<div class="input-group">
    			<div>
    			<h6> Write a Review </h6><br>
        			<textarea ng-model="review"
        					class="form-control custom-control" 
        					required
                          	mongoose-error
        					rows="3" 
        					style="width: 200%;
        					resize:none
        					-webkit-border-radius: 10px;
        					border-radius: 10px;"></textarea>
				</div>
   				<br></br><br></br>
        		<div>
        			<span class="input-group-btn">
        				<button class="btn btn-primary active" type="button"
        				style="margin-top: 10px"
        				ng-click= "writeReview()">
        				Post</button>
     				</span>
          		</div>
			</div>
			<div id="reviewList">

				<!-- <table class="table">
					<tr ng-repeat="review in reviews" >
						<h6 id="uInfo" >{{review.userId.username}}</h6>
						<br>

						<h6 id="review">

						</h6>
					</tr>
				</table> -->

				<ul ng-repeat="review in reviews">
				<li>
					{{review.review}}
				</li>
				</ul>
			</div>
		</div>

	</body>
