<body>
	<div id="bookbox">
		<h1 id="title">{{book.name}}</h1>
		</div>

		<div id="nav">
			<h3 id="info"> Genre</h3>
			<div ng-repeat="genre in book.genres">

				<h6 id="info">{{genre}}</h6>
			</div>
			<h3 id="info"> Author</h3>
			<h6 id="info">{{book.author}}</h6>
			<h3 id="info"> Ratings </h3>

			<h6 id="info" ng-hide="book.avgRating == 0"> {{book.avgRating}}/5 </h6>
			<h6 id="info" ng-show="book.avgRating == 0"> Not rated yet </h6>
		</div>

		<div id="image">
			<img  ng-src="{{book.coverLocation}}"/>
		</div>

		<div id = "bio">
			<h1>Bio</h1>
			<p ng-bind-html="book.bio"></p>
			<button ng-hide="book.tobeRead" style="margin-top: 10px" class="btn btn-primary active" type="button" ng-click="addTobeRead()">Read it later</button>
			
			<button ng-show="book.tobeRead"  style="margin-top: 10px" class="btn btn-default disabled" type="button" >Will read it later</button>

			<button type="button" class="btn btn-primary active" ng-click="sendReading()" style="margin-top: 10px"> Add to Currently Reading
			</button>

		</div>
		<div class="starRate">
		<div><b></b></div>
			<ul>
			<li><a ng-click="rate(5)"><span>Give it 5 stars</span></a></li>
			<li><a ng-click="rate(4)"><span>Give it 4 stars</span></a></li>
			<li><a ng-click="rate(3)"><span>Give it 3 stars</span><b></b></a></li>
			<li><a ng-click="rate(2)"><span>Give it 2 stars</span></a></li>
			<li><a ng-click="rate(1)"><span>Give it 1 star</span></a></li>
			</ul>
		</div>
	</div>
</body>

<style>
#bookbox {
	margin-top: -80px;
	margin-left: -0.5em;
    text-align:center;
    padding:5px;
}
#title {
	color: #000050;
    text-align:center;
}
#nav {
	margin-top: 30px;
    line-height:50px;
    background-color:#eeeeee;
    height:370px;
    width:150px;
    float:left;
    padding:5px; 
}
#image {
    width:300px;
    float:left;
    padding:10px; 
}
#bio {
    width:45%;
    float:right;
    margin-right:100px;
    text-align:center; 
    padding:10px; 
}
#rate {
	float: right;
	margin-right: 500px;
}

#info{
	text-align: center;
}
/* 'star-rating' component */
.starRate {
	position:relative; 
	margin:20px; 
	overflow:hidden; 
	zoom:1;
	margin-top: 500px;
	margin-left: 280px;
}
.starRate ul {
	width:160px; 
	margin:0; 
	padding:0;
}
.starRate li {
	display:inline; 
	list-style:none;
}
.starRate a, .starRate b {
	background:url(img/star_rate.gif) left top repeat-x;
}
.starRate a {float:right; 
	margin:0 80px 0 -144px; 
	width:80px; height:16px; 
	background-position:left 16px; 
	color:#000; text-decoration:none;
}
.starRate a:hover {
	background-position:left -32px;
}
.starRate b {
	position:absolute; 
	z-index:-1; width:80px; 
	height:16px; 
	background-position:left -16px;
}
.starRate div b {
	left:0px; 
	bottom:0px; 
	background-position:left top;
}
.starRate a span {
	position:absolute; 
	left:-300px;}
.starRate a:hover span {
	left:90px;
 	width:100%;}

</style>
