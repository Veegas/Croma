<!DOCTYPE>
<html>
	<head>
		<title> View Bio </title>

		<!-- Bootstrap Core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>

	<body>
		<div id="header">
			<h1>{{book.name}}</h1>
		</div>

		<div id="nav">
			<h3 id="info"> Genre</h3>
			<div ng-repeat="genre in book.genres">
				<h6 id="info">{{genre}}</h6>
			</div>
			<h3 id="info"> Author</h3>
			<h6 id="info">{{book.author}}</h6><br>
			<h3 id="info"> Ratings </h3>
			<h6 id="info"> {{book.avgRating}}/5 </h6>
		</div>

		<div id="image">
			<img  ng-src="{{book.coverLocation}}"/>
		</div>
		<div id="bio">
			<h1>Bio</h1>
			<p>
			{{book.bio}}
			</p>	
			
			<button ng-show="!book.toberead" style="margin-top: 10px" class="btn btn-primary active" type="button" ng-click="addTobeRead()">Read it later</button>
			<button ng-show="book.toberead" style="margin-top: 10px" class="btn btn-default disabled" type="button" >Will read it later</button>

		</div>
		<div id="rate">

			<div id="rating">
				<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
			</div>

			<input ng-model="rating"
                      type="number"
                      max="5"
                      min="0">
               <button  class="btn  btn-sm btn-link" type="button" 
								ng-click="rate()">rate</button>

			<span class="starRating">
  <input id="rating5" type="radio" name="rating" value="5">
  <label for="rating5">5</label>
  <input id="rating4" type="radio" name="rating" value="4">
  <label for="rating4">4</label>
  <input id="rating3" type="radio" name="rating" value="3">
  <label for="rating3">3</label>
  <input id="rating2" type="radio" name="rating" value="2">
  <label for="rating2">2</label>
  <input id="rating1" type="radio" name="rating" value="1">
  <label for="rating1">1</label>
</span>

		</div>



	</body>

<style>
.starRating:not(old){
  display        : inline-block;
  width          : 7.5em;
  height         : 1.5em;
  overflow       : hidden;
  vertical-align : bottom;
}

.starRating:not(old) > input{
  margin-right : -100%;
  opacity      : 0;
}

.starRating:not(old) > label{
  display         : block;
  float           : right;
  position        : relative;
  background-size : contain;
}

.starRating:not(old) > label:before{
  content         : '';
  display         : block;
  width           : 1.5em;
  height          : 1.5em;
  background-size : contain;
  opacity         : 0;
  transition      : opacity 0.2s linear;
}

.starRating:not(old) > label:hover:before,
.starRating:not(old) > label:hover ~ label:before,
.starRating:not(:hover) > :checked ~ label:before{
  opacity : 1;
}
#header {
    color:blue;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px; 
}
#image {
    width:300px;
    float:left;
    padding:10px; 
}
#bio {
    width:300px;
    float:right;
    margin-right:400px;
    text-align:center; 
    padding:10px; 
}
#rate {
	float: right;
	margin-right: 500px;
}
#rating > span:hover:before {
   content: "\2605";
   position: absolute;
}{

}

#info{
	text-align: center;
}
</style>
</html>
