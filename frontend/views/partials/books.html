<!DOCTYPE>
<html>
	<head>
		<title> Browse books </title>

		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->
		<!-- Bootstrap Core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

    	<!-- Custom CSS -->
    	<link href="css/thumbnail-gallery.css" rel="stylesheet">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->

	</head>

	<body>
		<div class="container">

			<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">var x = angular.element("[ng-controller='AppCtrl']").scope()</script> -->

			<h1>Browse all books</h1>	
			<table class="table">
				<tbody>
					<tr ng-repeat="book in books">
						<td><img ng-src="{{book.coverLocation}}"></td>
						<td>
						
							<div><h1>{{book.name}}</h1></div>
							<div><h3>{{book.author}}</h3></div>
							<div><h3>Bio</h3></div>
							<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="showBio = ! showBio">
	  						<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
							</button>
                          <div ng-show="showBio">{{book.bio}}</div>
							<button type="button" class="btn btn-default" ng-click="sendReading(book.id)"> add read
							</button>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
