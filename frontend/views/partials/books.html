<!DOCTYPE>
<html>
	<head>
		<title> Browse books </title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">var x = angular.element("[ng-controller='BooksCtrl']").scope()</script>
			<h1>Browse all books</h1>	
			<table class="table">
				<tbody>
					<tr ng-repeat="book in books">
						<td>
						<img ng-src="{{book.coverLocation}}" alt="Link to this page"></a>
						</td>
						<td>
						
							<div><h1>{{book.name}}</h1></div>
							<div><h3>{{book.author}}</h3></div>
							<button ng-controller ="BioCtrl" class="btn btn-lg btn-primary" type="button" 
								ng-click="viewBio(book.id, book.name)">View Bio</button>
							<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="showBio = ! showBio">
	  						<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
							</button>
							<div ng-show="showBio">{{book.bio}}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
