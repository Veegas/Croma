    <div class="container">

    	<div class="col-lg-12">
                <h1 class="page-header">Browse {{page}}</h1>
      </div>

        <div style="float: left;">
            <button ng-hide="orderByRating" class="btn btn-default" type="button" ng-click="orderByRatingF()">Order by Rating</button>
            <button ng-show="orderByRating" class="btn btn-success" type="button" ng-click="orderByRatingF()">Order by Rating</button>
        </div>

        <div class = "row" style="margin-top: 200px;">
            <div ng-repeat="book in books" class="col-lg-3 col-md-3 col-xs-6 thumb">
                <a class="thumbnail" style="cursor: pointer; height: 350px;" >
                    <img  class="ImageBorder" ng-controller ="BioCtrl"  ng-click="viewBio(book.id)" ng-src="{{book.coverLocation}}" style="height: 100%; width: auto;">
                </a>
            </div>
        </div>
    </div>
