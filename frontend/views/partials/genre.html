<!DOCTYPE html>
<html>
<head>
	<title> Choose Genre</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
</head>
<body class="page-top" class="index">
   <section id="portfolio" >
   <!--Container of genres starts here-->
        <div clas="container" style="margin-top:-130px">
            <!--Choose genre header-->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Choose your favorite Genre</h1>
                    <hr class="star-primary">
                </div>
            </div>
            <!--end of header-->
            <div class="row" >
                 <!--repeating of every icon containinig text of genre-->
                <div class="col-sm-4 portfolio-item" ng-repeat="genre in genres">
                    <a ng-click="showGenre(genre.name)" id="link" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                
                                <h2 id="genrehover" >{{genre.name}}</h2>

                            </div>
                        </div>
                        <div class="imageContainer">
                        	<h1 id="genre">{{genre.name}}</h1>
                        </div>
                    </a>
                </div>
                 <!--ending of icon and it repeats again if other genres is not displayed ye-->
            </div>
           
        </div>
    <!--Container of genres ends here-->
    </section>
</body>

<style>
.imageContainer {
       width:350px; 
       height:100px; 
       background-image: url("img/genres/3.png");
       margin-top: -20px;
}
#genre{
	text-align: center;
	padding-top: 7px;
	color: #000000;
	font-size: 39px;
    word-wrap: break-word;
}
#genrehover{
    margin-top:-33px;
    font-size: 39px;
    word-wrap: break-word;
}
span {
  display: inline-block;
  vertical-align: middle;
}

#link:hover{
    cursor: url("img/genres/hover.cur"), auto;
    text-decoration: none;
}
</style>
</html>
