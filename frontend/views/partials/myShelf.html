
<table class="table">
	<tbody>
		<tr ng-repeat="book in currentBooks">
			<div class="container">
				<h2> Currently Reading</h2>
				<div class="row">	
					<div class="col-xs-4 col-md-2">
						<td>

						</a>
						</td>
					</div>
				</div>
				</tr>
				</tbody>
			</table>
<div class="col-xs-12 shelf"></div>

			</table>
<div class="col-xs-12 shelf"></div>
