
<slick infinite="true" slides-to-show="3" slides-to-scroll="3">

		                            <p><i> {{book.author}} </i></p>

		                            </i>
		                            </button>
		                        </div>
		                    </div>
	                    </td>
					</div>
				</div>
			</div>
		</tr>
		<!--currently reading books shelf ends here-->
	</tbody>
</table>
</slick>
