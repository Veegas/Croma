<H1> Search Result</H1>

<tabset>
	<tab heading="Books">
		<div class="row" >
            	<div ng-repeat="book in books" class="col-lg-3 col-md-3 col-xs-6 thumb">

	                <div class="thumbnail" style="cursor: pointer; height: 400px" >
	                    <img  class="ImageBorder" ng-controller ="BioCtrl"  ng-click="viewBio(book.id)" ng-src="{{book.coverLocation}}" style="height: 75%; width: auto;">
	                    <div class="caption">
	                    	<h5> {{book.name}} </h5>
	                    	<p><i> {{book.author}} </i></p>
	                    </div>
	                </div>

                </div>
            </div>
            
           <pagination total-items="totalItems" items-per-page="itemsPerPage" 
         ng-model="currentPage" ng-change="pageChanged()"></pagination>
      <p>
         Total items: {{totalItems}}<br />
         Items per page: {{itemsPerPage}}<br />
         Current Page: {{currentPage}}
      </p>
	</tab>
	<tab heading="Users">
 		<div ng-repeat="user in users">
        	<h2> {{user.username}} </h2>
        </div>
	</tab>

</tabset>

			

           
</div>
