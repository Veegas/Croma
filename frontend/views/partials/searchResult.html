<div class="col-xs-12 col-sm-11">

    <H1 class="text-center"> Search Result </H1>


    <tabset justified="true" type="tabs">
    	
        <!-- Books tab -->
    	<tab>
            <tab-heading style="cursor: pointer;">
                <i class="fa fa-book"></i>
                  <b>Books {{booksNotify}} </b>
            </tab-heading>
    		
            <div class="row" >
            	<div  ng-hide="books.length == 0"ng-repeat="book in filteredBooks" class="col-lg-3 col-md-3 col-xs-6 thumb">

                    <div class="thumbnail" style="cursor: pointer; height: 400px" >
                        <img  class="ImageBorder" ng-controller ="BioCtrl"  ng-click="viewBio(book.id)" ng-src="{{book.coverLocation}}" style="height: 75%; width: auto;">
                        <div class="caption" height="25%">
                        	<h5> {{book.name}} </h5>
                        	<p><i> {{book.author}} </i></p>
                        </div>
                    </div>
                </div>
                	<br><br>
                <div class="text-center" ng-show="books.length == 0" > 
                	<h4> Movie Creators stole those books too !</h4>
                </div>
            </div>
            
            <div class="text-center">
            <pagination style="margin: auto auto;" total-items="totalBooks" ng-model="currentBookPage" ng-change="bookPageChanged(currentBookPage)" ng-hide="books.length == 0" num-pages="totalBookPages"></pagination>
            </div>
    	</tab>

        <!-- Users tab -->
    	
        <tab>
            <tab-heading style="cursor: pointer;"> 
                <i class="fa fa-users"></i>
                <b> Users {{usersNotify}} </b>
            </tab-heading>

    		<div class="row" >
     			<div ng-hide="users.length == 0" ng-repeat="user in users" class="col-lg-3 col-md-3 col-xs-6 thumb">
    	        	<div class="thumbnail" style="cursor: pointer; height: 300px" >
    	        		<img class="ImageBorder" ng-src="{{user.profilePhoto}}" style="height: 75%; width: auto">
    	        		<div class="caption">
    	        			<p style="font-style: italic"><b> {{user.username}} </b></p>
    	        			<p> {{ user.firstName + " " + user.lastName}} </p>
    	        		</div>
    	        	</div>
    	        </div>	
            </div>
            
            <br><br>
            <div class="text-center" ng-show="users.length == 0"> 
                <h4> No Bookworms found... :'( </h4>
            </div>
            <div class="text-center">
    	 	<pagination total-items="totalUser" ng-model="currentUserPage" ng-change="userPageChanged(currentUserPage)" ng-hide="users.length == 0"></pagination>
            </div>
    	</tab>

    </tabset>
</div>
