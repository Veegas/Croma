<H1> Search Result </H1>


<tabset justified="true">
	
	<tab heading="Books">
		<div class="row" >
        	<div  ng-hide="books.length == 0"ng-repeat="book in filteredBooks" class="col-lg-3 col-md-3 col-xs-6 thumb">

                <div class="thumbnail" style="height: 400px" >
                    <img  class="ImageBorder" ng-controller ="BioCtrl"  ng-click="viewBio(book.id)" ng-src="{{book.coverLocation}}" style="height: 75%; width: auto;">
                    <div class="caption">
                    	<h5> {{book.name}} </h5>
                    	<p><i> {{book.author}} </i></p>
                    </div>
                </div>
            </div>
            <div ng-show="books.length == 0"> 
            	<br><br>
            	<p> No Books found </p>
            </div>
        </div>
            
       <pagination total-items="totalItems" ng-model="currentBookPage" ng-change="bookPageChanged(currentBookPage)" ng-hide="books.length == 0"></pagination>
	</tab>

	<tab heading="Users">
		<div class="row" >
 			<div ng-hide="users.length == 0" ng-repeat="user in users" class="col-lg-3 col-md-3 col-xs-6 thumb">
	        	<div class="thumbnail" height: "400px" >
	        		<img class="ImageBorder" ng-src="{{user.profilePhoto}}" style="height: 75%; width: auto">
	        		<div class="caption">
	        			<p style="font-style: italic"><b> {{user.username}} </b></p>
	        			<p> {{ user.firstName + " " + user.lastName}} </p>
	        		</div>
	        	</div>
	        </div>	
        </div>
	 	<pagination total-items="totalItems" ng-model="currentUserPage" ng-change="userPageChanged(currentUserPage)" ng-hide="users.length == 0"></pagination>

        <div ng-show="users.length == 0"> 
            	<br><br>
        	<div ng-show="users.length == 0"> 
            	<br><br>
            	<p> No Users found </p>
            </div>
        </div>
	</tab>

</tabset>
