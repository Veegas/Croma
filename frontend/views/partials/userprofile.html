<div class="container">

<div ng-app>

        <a href="/#/editpage"><i class="fa fa-pencil-square-o" style="color:CadetBlue;font-sizesize:3.0em">Edit</i></a>
  
      </div>

    <div ng-hide="editorEnabled">
     <h1> {{editedInfo.profile.username}}</h1>
      <a href="/#/profile"  ng-click="enableEditor()">Edit User Name</a>
    </div>

      <input ng-model="editableTitle" ng-show="editorEnabled">

  </div>
</div>
